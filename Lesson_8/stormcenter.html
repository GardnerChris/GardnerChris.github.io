<main>
    <h2>Storm Report</h2>
    <form method="get" action="thankYou.html">
        <fieldset>
            <legend>User Information</legend>
            <label class="top">Full Name* <input type="text" name="fullName" pattern="[a-zA-Z ]{5,}" required></label>
            <label class="top">Email<input type="email" name="email" placeholder="someone@gmail.com"></label>
            <label class="top">Phone<input type="tel" name="phone" pattern=".{7,}" placeholder="5551231234"></label>
            <label class="top">Zip Code* <input type="number" name="zipcode" required></label>
        </fieldset>
        <fieldset>
            <legend>Storm Information</legend>
            <label class="top">Storm Date<input type="date"> </label>
            <label class="top">Storm Type
            <select name="storm type">
                <option value="">Please Select &#9662;</option>
                <option value="flash">Flash Flood </option>
                <option value="hail">Hail </option>
                <option value="hurricane">Hurricane </option>
                <option value="thunder">Thunderstorm </option>
                <option value="tornado">Tornado </option>
                </select>
            </label>
      
            <label for="ratings" class='top'>Storm Severity</label> <input type="range" id="ratings" value="5" min="1" max="10" step="1" list="tickmarks" oninput="changeRating(this.value)" onchange="changeRating(this.value)">
                <span id="ratingsValue">5</span>
		
            <datalist id="tickmarks">
                <option value="0">
                <option value="1">
                <option value="2">
                <option value="3">
                <option value="4">
                <option value="5">
                <option value="6">
                <option value="7">
                <option value="8">
                <option value="9">
                <option value="10">
            </datalist>
            <label class="top">Storm Region
                <select name="stormRegion">
                    <option value="">Select Region &#9662;</option>
                    <option value="preston">Preston</option>
                    <option value="soda">Soda Springs</option>
                    <option value="preston">Fish Haven</option>
                </select>
            </label>
        </fieldset>
        <fieldset class="danger">
            <legend>Danger Level</legend>
            <label class="sbs">Do you feel you are in danger?</label> 
            <label class="sbs"><input type="radio" id="yes" name="danger" value="yes">Yes</label>
            <label class="sbs"><input type="radio" id="maybe" name="danger" value="maybe">Maybe</label> 
            <label class="sbs"><input type="radio" id="no" name="danger" value="no">No</label>
            <label class="top">Comments/Additonal Information<textarea name="comments"></textarea></label>
        </fieldset>
        <input type="submit" value="Report Storm" class="submitBtn">
    </form>

</main>
