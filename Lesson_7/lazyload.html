<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressive Loading of Images</title>
    <link rel="stylesheet" href="css/lazyload_small.css">
    <link rel="stylesheet" href="css/lazyload_medium.css">
    <link rel="stylesheet" href="css/lazyload_large.css">

<header><h1>Lazy Load Images</h1> </header>
<body>

<main>
    <picture><img src="https://plchldr.co/i/300x400" data-src="img/placeimg_300_400_any_1.jpg" alt="picture of a tall building"></picture>
    <picture><img src="https://plchldr.co/i/300x400" data-src="img/placeimg_300_400_any_2.jpg" alt="picture of feet with shoes"></picture>
    <picture><img src="https://plchldr.co/i/300x400" data-src="img/placeimg_300_400_any_3.jpg" alt="picture of downtown New York"></picture>
    <picture><img src="https://plchldr.co/i/300x400" data-src="img/placeimg_300_400_any_4.jpg" alt="picture of women jumping"></picture>
    <picture><img src="https://plchldr.co/i/300x400" data-src="img/placeimg_300_400_any.jpg" alt="placeholder image"></picture>
</main>
<footer>
    <a href="../index.html">Home Portal</a>
</footer>
</body>
<script src="js/lazyload.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
<script>
  WebFont.load({
    google: {
      families: ['Merriweather', 'Roboto']
    }
  });
  </script>
</html>
